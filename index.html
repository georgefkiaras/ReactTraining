<!DOCTYPE html>
<html>
    <head>
        <title>Building the Note Board</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
            class Note extends React.Component {
                edit(){
                    alert("Editing Note");
                }
                remove() {
                    alert("Removing Note");
                }
                render(){
                    return (
                        <div className="note">
                            <p>{this.props.children}</p>
                            <span>
                                <button onClick={this.edit}>Edit</button>
                                <button onClick={this.remove}>X</button>
                            </span>
                        </div>
                    )
                }
            }

            ReactDOM.render(<Note>Hello World</Note>, document.getElementById('react-container'))
        </script>
    </body>
</html>
