<!DOCTYPE html>
<html>
    <head>
        <title>Building the Note Board</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id='container1'></div>
        <div id='container2'></div>
        <p>This paragraph should be unaffected by REACT.</p>
        <script type="text/babel">
            class Note extends React.Component {
                edit(){
                    alert("Editing Note");
                }
                remove() {
                    alert("Removing Note");
                }
                render(){
                    return (
                        <div className="note">
                            <p>{this.props.children}</p>
                            <span>
                                <button onClick={this.edit}>Edit</button>
                                <button onClick={this.remove}>X</button>
                            </span>
                        </div>
                    )
                }
            }

            class Checkbox extends React.Component {
                constructor(props){
                    super(props);
                    this.state = {
                        checked: false,
                        msg : "Unchecked"
                    };
                    this.handleCheck = this.handleCheck.bind(this);
                }

                handleCheck() {
                        if(this.state.checked){
                            this.setState({checked: false, msg : "Unchecked"})
                        }
                        else{
                            this.setState({checked: true, msg: "Checked"})
                        }
                }

                render(){
                    return(
                        <div>
                            <input type="checkbox" onChange={this.handleCheck} />
                            <p>{this.state.msg}</p>
                        </div>
                    )
                }
            }

            ReactDOM.render(<Note>Hello World</Note>, document.getElementById('container2'))
            ReactDOM.render(<Checkbox/>, document.getElementById('container1'))
        </script>
    </body>
</html>
